<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Botones</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/logo.ico">
</head>
<body>
    <br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <button class="btn btn-block btn-default">Defalut</button>
                <button class="btn btn-block btn-primary">Primary</button>
                <button class="btn btn-block btn-success">Success</button>
                <button class="btn btn-block btn-info">Info</button>
                <button class="btn btn-block btn-warning">Warning</button>
                <button class="btn btn-block btn-danger">Danger</button>
                <button class="btn btn-block btn-link">Link</button>
            </div>
            <div class="col-md-3">
                <button class="btn btn-block active btn-default">Defalut</button>
                <button class="btn btn-block active btn-primary">Primary</button>
                <button class="btn btn-block active btn-success">Success</button>
                <button class="btn btn-block active btn-info">Info</button>
                <button class="btn btn-block active btn-warning">Warning</button>
                <button class="btn btn-block active btn-danger">Danger</button>
                <button class="btn btn-block active btn-link">Link</button>
            </div>
            <div class="col-md-3">
                <a href="#" class="btn btn-default">Defalut</a>
                <a href="#" class="btn btn-primary">Primary</a>
                <a href="#" class="btn btn-success">Success</a>
                <a href="#" class="btn btn-info">Info</a>
                <a href="#" class="btn btn-warning">Warning</a>
                <a href="#" class="btn btn-danger">Danger</a>
                <a href="#" class="btn btn-link">Link</a>
            </div>
        </div>
    </div>
</body>
</html>
